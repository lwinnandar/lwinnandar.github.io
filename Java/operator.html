    <h1>Operator Lessons</h1>
<script>
    //division
    let div1=10/2;

    let div2=204567;

    //remainder
    let rem1=3287393480%67;
    console.log(rem1);

    let rem2=788997356;

    //muiiplication
    let multi=3*5;
    console.log(multi);

    //exponentation
    let expo=2**6;
    console.log(expo);

     //precendence
     let total=2*(2+5)/2%2-5;
     console.log(total);
</script>
