<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type of Variables</h1>
    <p>
        Var <br>
        Let <br>
        Const
    </p>
    <script>
        var name= "Lwin Nandar"; //global variable
        document.write(name);
        document.write('<br>');
        var name="Lwin Nandar Update";
        document.write(name);
        document.write('<br>'); 
        
        let fathername="U Maung Nyo"; //block scope variable
        document.write(fathername);
        document.write('<br>');
        fathername="U Maung Nyo Update";
        document.write(fathername);
        document.write('<br>')


        const mothername="Daw Aye Aye"; //const variable
        document.write(mothername);
        document.write('<br>');
        mothername="Daw Aye Aye Update";
        document.write(mothername);
        document.write('<br>')
     </script>
</body>
</html>
