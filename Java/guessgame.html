<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GussGame</title>
</head>
<body>
    <script>
        let secretNumber = 8;
        let guessNumber = Number(prompt('Enter a number between 1 to 20'));
        let attempts = 0;

        while(secretNumber !=guessNumber){
            attempts++;
            if(guessNumber < secretNumber){
                alert('Your number is lower ,Try again!')

            }else{
                alert('Your number is higher ,Try again!')
            }
            guessNumber = Number(prompt('Enter a number between 1 to 20'));

        }
        document.write('Your Correct Secrect Number!');
        if (guessNumber==secretNumber) {
            alert('Congraulation! You guessed the number in' + attempts+ 'attempts.');

            
        }
    </script>
    
</body>
</html>
