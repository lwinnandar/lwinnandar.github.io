<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Data Type Lessons</h1>
    <script>
        //string data type
        //let name="Lwin Nandar";
        //let name= 'Lwin Nandar';
        let name=`Lwin Nandar`;
        console.log("Name is"+name);
        console.log("Name Data Type is"+ typeof (name));

        //numeric data type
        let age =25;
        console.log("Age is"+age);
        console.log("Age data type is"+typeof (age));

        //boolen data type
        let single= false;
        console.log("Single is" +single);
        console.log("Single data Type is"+typeof (single));
        
        //undefined
        let myBaby;
        console.log(myBaby);

        //null
        let son =null;
        console.log(null);
        console.log(typeof(null));

        //array
        let arr = new Array('a','b','c','d');
        console.log(arr);
        console.log(arr[2]);

        let studentLists = ['Mg Mg','Aung Aung','Hla Hla'];
        console.log(studentLists);
        console.log(studentLists[2]);

        //multi array
        let employeeLists = ["Ko Kyaw","Ko Zaw",["Daw Mya","Daw Hla"],"Ko zin"];
        console.log(employeeLists);
        console.log(employeeLists[3][0]);

        //object
        let carInfo ={
            carname : "Honda fix",
            color: 'White',
            Number: '4N-3989',
            model : '54690'

        }

        console.log(carInfo);
        console.log(carInfo.color[1]);
        console.log(carInfo.carName);


    
    </script>
    
</body>
</html>
