<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>
    <script>
        //array
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length); //number of array length
        
        let fruits = ['Apple','Orange','Mango','Strawberry'];
        console.log(fruits.length);
        console.log('fruits');
        fruits.push('Banana'); //နောက်ဆုံးကနေ Array ခန်းတစ်ခန်းထည့်ချင်ရင်
        console.log(fruits);

        fruits.pop(); //နောက်ဆုံးကနေ data ဖျောက်ချင်ရင်
        console.log(fruits);

        fruits.unshift('Cherry'); //ရှေ့ဆုံးကနေ data ထည့်ချင်ရင်
        console.log(fruits);
        fruits.unshift('Blueberry'); //ရှေ့ဆုံးကနေ data ထည့်ချင်ရင်
        console.log(fruits);

        fruits.shift();//ရှေ့ဆုံးကနေ data ဖျက်ချင်ရင်
        console.log(fruits);

        let students = ['Mg Mg','Aung Aung','Aye Aye','Hla Hla','Tun Tun'];
        console.log(students);

        //students.reverse();
        //console.log(students);

        students.reverse();
        console.log(students);

        let studentStr = students.toString();
        console.log(studentStr);

        let names = "Hla Hla,Mya Mya,Aung Aung,Tun Tun,Aye Aye";

        let nameListArray = names.split('');
        console.log(nameListArray);

        let arr1 = [1,2,3,4];
        let arr2 = [5,6,7];
        let arr4 = [8,9,10];
        console.log(arr1);
        console.log(arr2);

        let arr3 = arr1.concat(arr2);
        console.log(arr3);










    

    </script>
</body>
</html>
