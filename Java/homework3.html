<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Homework </title>
</head>
<body>
    <h1>Looping Homework</h1>
    <script>
        for (let h = 5; h>0; h--) {
               for (let m = 0; m <=h; m++) {
                document.write("*");

               }
               document.write("<br>");
            }

            let number = Number (prompt("Enter A Number"));
            let multiplier = 0;
            while (number*multiplier <100){
               // for (let k = 0; k <=12; k++) {
            document.write(`${number} x ${multiplier} = ${number * multiplier}<br>`);
            multiplier++;

            }
                
                



    </script>
</body>
</html>
